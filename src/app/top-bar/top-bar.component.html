<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top p-1 min-width">

  <!-- Side-menu toggler -->
  <a id="side-menu-toggle" (click)="toggleSideMenu()"><i [class.side-menu-toggled]="sideMenuClosed" class="material-icons">keyboard_arrow_left</i></a>

  <button class="navbar-toggler" (click)="collapseOpen()" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [class.collapse]="collapsed" id="navbarSupportedContent">

    <form id="search" class="mx-auto my-auto d-inline w-50" #searchForm="ngForm" (submit)="onSearch(query)">
      <div class="input-group">
          <input class="form-control py-0" i18n-placeholder="@@Search" placeholder="Search" [(ngModel)]="query" [ngModelOptions]="{standalone: true}">
          <span class="input-group-btn">
            <button class="btn btn-sm btn-outline-secondary"><i class="material-icons">search</i></button>
          </span>
      </div>
    </form>

    <ul class="navbar-nav" (appClickOutside)="closeProfilMenu()">
      <li class="nav-item dropdown" [class.show]="profilMenuOpen">
        <a class="nav-link mx-auto" id="profil-menu" (click)="openProfilMenu()">
          <i class="material-icons">account_circle</i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" [class.show]="profilMenuOpen">
          <li class="dropdown-item disabled">{{username}}</li>
          <li class="dropdown-item"><a id="logout" (click)="logout()" i18n="@@Logout">Logout</a></li>
        </ul>
      </li>
    </ul>

  </div>

</nav>
