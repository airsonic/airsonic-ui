<nav class="navbar fixed-bottom navbar-dark bg-dark">
    <a class="navbar-brand">
      <img src="{{albumImageUrl()}}" width="60" height="60" alt="">
    </a>
    <span class="navbar-text">
      {{stream?.mediaFile?.artist}}<br>
      <span class="text-muted">{{stream?.mediaFile?.title}}</span>
    </span>
  <div id="controls" class="mx-auto my-auto">
    <a (click)="previous()"><i class="material-icons md-light md-48">skip_previous</i></a>
    <a *ngIf="stream && stream.isPlaying; else playBlock" (click)="pause()"><i class="material-icons md-light md-48">pause_circle_filled</i></a>
    <ng-template #playBlock><a (click)="play()"><i class="material-icons md-light md-48">play_circle_filled</i></a></ng-template>
    <a (click)="next()"><i class="material-icons md-light md-48">skip_next</i></a>
  </div>
</nav>
